<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and Anchor Tags</title>
    </head>
<body>
    <!--Links Insertions -->
    <a href="https://wwww.google.com" target="_blank">Google</a>
    <!--<a> Anchor tag is  used to insert links. -->
    <!-- target="_blank" is a attribute used to open a link in new tab. -->
    <!-- We can add links, files and images also in href attribute to  -->
      <a href="https://www.linkedin.com" target="_blank">Linkedin</a>
      <a href="https://www.instagram.com" target="_blank">Instagram</a>
     
      <!--Images Insertions-->
      <img src=".directoryname/filename" alt="AnyText if by mistake image not shown">     <!--Insert a image by its directory. -->
      <img src="https://paste__link__here" alt="AnyText if image not shown" width = 250px; height="300px">  <!--Insert a image by its link.-->
      <!-- Width and height attributes are used for given height and width to that image. -->
      
    </body>
</html>
