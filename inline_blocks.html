<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Blocks Elements</title>
    
</head>
<body>
    <p style="border: 2px solid red;">This is a inline element</p>
    <!-- This is a inline tag which will take a full line space to create a block on a page. -->
    <span style="border: 2px solid red;"> This is a Block element</span>
    <!-- Span tag is used to create a fix size block on a page. -->
 
    
</body>
</html>
