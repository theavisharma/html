<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
    </head>
<body>
    <p> Unordered list </p> <!-- The lists which not need series. -->
    <ul>
        <li>My first list</li>
        <li>My Second list</li>
        <li>My third list </li>
                              </ul>
    <p> Ordered List</p>    <!-- The lists which need series. -->
     <ol type="a"> <!-- We can also change type of order into various forms.-->
       <li>My First List</li> 
       <li>My Second List</li>
       <li>My Third List</li>
                             </ol>
       
</body>
</html>
