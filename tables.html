<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- Tables in Html-->
   <h3> A Student Table</h3>
   <table>                          <!--1. Table Tag -->
   <thead>                          <!--2. Table Head-->
        <tr>                        <!--3. Creating Row with TR-->
      <th>Name</th>                 <!--4.  Heads Name wiht TH-->
      <th>Class</th>
      <th>Subject</th>
    </tr>
    </thead>
    <tbody>                         <!-- Inner content (body of table) -->
        <tr>                        <!-- Creating row-->
            <td>Avi</td>            <!-- Creating Data Cells with TD-->
            <td>12th</td>
            <td>Science</td>    
        </tr>
        
    </tbody>
    </table>
</body>
</html>
